</head>

<style>
        /* 全体のスタイル */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Yusei Magic', sans-serif;
        background-color: #fdf6f0; /* パステルカラーの背景色 */
        color: #333;
        overflow: hidden;
    }

    #game-container {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-color: #fdf6f0;
    }

    /* 背景画像 */
    #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 1;
        transition: background-image 0.5s ease-in-out;
    }

    /* キャラクター画像 */
    #character {
        position: absolute;
        bottom: 20%;
        left: 50%;
        transform: translateX(-50%);
        width: 30%;
        max-width: 1536px;
        height: auto;
        z-index: 2;
        transition: opacity 0.5s ease-in-out;
    }

    /* テキストウィンドウ */
    #text-window {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 20px;
        box-sizing: border-box;
        z-index: 3;
        font-size: 1.2em;
        border-top: 2px solid #6a0dad;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* テキスト表示 */
    #dialogue {
        white-space: pre-wrap; /* 改行を有効に */
        cursor: pointer;
        position: relative;
        overflow-wrap: break-word;
    }

    /* テキストエフェクト */
    .typing {
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
        border-right: 0.15em solid orange;
        animation: typing 0.5s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
        from { width: 0 }
        to { width: 100% }
    }

    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: orange }
    }

    /* 選択肢ボタン */
    #choices {
        margin-top: 20px;
        display: none; /* 初期は非表示 */
    }

    .choice-button {
        display: block;
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        background-color: #fff;
        color: #6a0dad;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s, transform 0.2s, color 0.3s;
    }

    .choice-button:hover {
        background-color: #ffd1dc;
        transform: scale(1.05);
        color: #fff;
    }

    /* 名前入力画面 */
    #name-input-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(240, 230, 246, 0.95);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 4;
        transition: opacity 0.5s ease-in-out;
    }

    #name-input-screen h1 {
        margin-bottom: 20px;
        font-size: 2.5em;
        color: #6a0dad;
        text-align: center;
    }

    #player-name {
        padding: 15px;
        font-size: 1.5em;
        border: 3px solid #6a0dad;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        outline: none;
        max-width: 80%;
    }

    #start-button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 1.5em;
        background-color: #6a0dad;
        color: #fff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    #start-button:hover {
        background-color: #7a1ead;
        transform: scale(1.05);
    }

    /* エンディング画像 */
    #ending-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: 5;
        display: none;
        opacity: 0;
        transition: opacity 1s ease-in-out;
    }

    /* フェードイン効果 */
    .fade-in {
        display: block;
        opacity: 1;
    }

    /* モバイル対応 */
    @media (max-width: 768px) {
        #character {
            width: 50%;
            bottom: 15%;
        }

        #dialogue {
            font-size: 1em;
        }

        #player-name {
            width: 80%;
        }

        #start-button {
            width: 80%;
        }

        .choice-button {
            font-size: 0.9em;
            padding: 10px;
        }
    }

</style>

    // シーンをロードする関数
    function loadScene(sceneId) {
        let scene = scenes.find(s => s.id === sceneId);

        if (!scene) {
            console.error('シーンが見つかりません:', sceneId);
            return;
        }

        // 背景画像を設定
        background.style.backgroundImage = `url('images/${scene.background}')`;

        // キャラクター画像を設定
        if (scene.character) {
            character.src = `images/${scene.character}`;
            character.style.display = 'block';
        } else {
            character.style.display = 'none';
        }

        // ダイアログと選択肢のリセット
        dialogue.innerHTML = '';
        choicesContainer.innerHTML = '';
        choicesContainer.style.display = 'none';
        currentDialogueIndex = 0;

        // Affinityチェック
        if (affinity <= affinityThreshold && scene.id !== 'bad_end' && scene.id !== 'happy_end') {
            loadScene('bad_end');
            return;
        }

        // 現在のシーンを更新
        currentScene = sceneId;

        // 会話を開始
        showNextDialogue(scene);
    }

    // 次のセリフを表示する関数
    function showNextDialogue(scene) {
        if (currentDialogueIndex < scene.dialogue.length) {
            const line = scene.dialogue[currentDialogueIndex];
            displayText(line.text, scene);
            currentDialogueIndex++;
        } else {
            // 会話が終了したら選択肢を表示
            if (scene.choices && scene.choices.length > 0) {
                displayChoices(scene.choices);
            }
        }
    }

    // テキストを左から右に表示する関数
    function displayText(text, scene) {
        if (isTyping) {
            // テキスト表示中にクリックされた場合、表示を完了させる
            clearInterval(typingInterval);
            dialogue.innerHTML = text.replace(/○○くん/g, playerName).replace(/○○君/g, playerName);
            isTyping = false;
            return;
        }
        isTyping = true;
        dialogue.innerHTML = ''; // 前のテキストをクリア

        const span = document.createElement('span');
        span.classList.add('typing');
        dialogue.appendChild(span);

        let i = 0;
        const speed = 50; // テキスト表示速度（ミリ秒）

        typingInterval = setInterval(() => {
            if (i < text.length) {
                let char = text.charAt(i);
                span.textContent += char;
                i++;
            } else {
                clearInterval(typingInterval);
                span.classList.remove('typing');
                isTyping = false; // テキスト表示が完了したので次に進む準備をする
            }
        }, speed);
    }

    // 選択肢を表示する関数
    function displayChoices(choices) {
        choicesContainer.style.display = 'block';
        choices.forEach(choice => {
            const button = document.createElement('button');
            button.classList.add('choice-button');
            button.textContent = choice.text;
            button.addEventListener('click', () => {
                // 好感度の変動
                if (choice.affinityChange !== undefined) {
                    affinity += choice.affinityChange;
                    // 好感度を一定の範囲内に制限
                    if (affinity > 100) affinity = 100;
                    if (affinity < 0) affinity = 0;
                }

                if (choice.nextScene) {
                    if (choice.nextScene === 'happy_end' || choice.nextScene === 'bad_end') {
                        loadScene(choice.nextScene);
                    } else {
                        loadScene(choice.nextScene);
                    }
                } else {
                    // エンディング画像を表示
                    endingImage.style.backgroundImage = `url('images/${currentScene.background}')`;
                    endingImage.classList.add('fade-in');
                    endingImage.style.display = 'block';
                    // ゲームを終了
                    choicesContainer.innerHTML = '';
                    dialogue.innerHTML = scenes.find(s => s.id === currentScene).dialogue.map(line => line.text).join('\n').replace(/○○くん/g, playerName).replace(/○○君/g, playerName);
                    return;
                }
            });
            choicesContainer.appendChild(button);
        });
    }

    // ダイアログのクリックイベントリスナー
    dialogue.addEventListener('click', () => {
        if (!isTyping) {
            const scene = scenes.find(s => s.id === currentScene);
            showNextDialogue(scene);
        }
    });
