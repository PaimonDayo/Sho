<head>

    <!-- Google FontsからYusei Magicを読み込む -->
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <style>
        /* 全体のスタイル */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Yusei Magic', sans-serif;
            background-color: #fdf6f0; /* パステルカラーの背景色 */
            color: #333;
        }

        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #fdf6f0;
        }

        /* 背景画像 */
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 1;
            transition: background-image 0.5s ease-in-out;
        }

        /* キャラクター画像 */
        #character {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            z-index: 2;
            transition: opacity 0.5s ease-in-out;
        }

        /* テキストウィンドウ */
        #text-window {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            z-index: 3;
            font-size: 1.2em;
            border-top: 2px solid #6a0dad;
        }

        /* テキスト表示 */
        #dialogue {
            white-space: pre-wrap; /* 改行を有効に */
        }

        /* 選択肢ボタン */
        .choice-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #fff;
            color: #6a0dad;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
        }

        .choice-button:hover {
            background-color: #ffd1dc;
            transform: scale(1.05);
            color: #fff;
        }

        /* 名前入力画面 */
        #name-input-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(240, 230, 246, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            transition: opacity 0.5s ease-in-out;
        }

        #name-input-screen h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #6a0dad;
        }

        #player-name {
            padding: 15px;
            font-size: 1.5em;
            border: 3px solid #6a0dad;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            outline: none;
        }

        #start-button {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.5em;
            background-color: #6a0dad;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #start-button:hover {
            background-color: #7a1ead;
            transform: scale(1.05);
        }

        /* エンディング画像 */
        #ending-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: 5;
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* フェードイン効果 */
        .fade-in {
            display: block;
            opacity: 1;
        }

    </style>
</head>

                choices: [
                    {
                        text: '次へ',
                        nextScene: 'happy_end'
                    }
                ]
            },
            // 金曜日の告白シーン
            {
                id: 'confess_friday',
                background: 'yuyake.png',
                character: 'nomal.png',
                dialogue: '僕: 「このままじゃ、卒業しても後悔すると思って…ずっとTさんのことが好きだったんだ。」\n\nTさんは一瞬、驚いたように目を見開いたが、すぐに優しい笑顔を見せた。「私も、ずっと○○くんのこと気になってた。でも、言えなくて…。ありがとう。」\n\nその瞬間、僕の心は安堵と喜びで満たされた。「本当に…？」と尋ねると、Tさんは頷きながら「うん、これからも一緒にいようね」と答えてくれた。\n\n夕陽が窓から差し込む教室で、僕たちは未来を見つめ合った。この瞬間が、これからの僕たちの始まりだと確信した。\n\n「ありがとう、Tさん。これからも、ずっと君を大切にするよ。」\n\nTさん: 「私も…一緒に歩んでいこうね。」\n\n（これ以上の幸せはない、そう確信した。）',
                choices: [
                    {
                        text: '次へ',
                        nextScene: 'happy_end'
                    }
                ]
            },
            // ハッピーエンド
            {
                id: 'happy_end',
                background: 'happyend.png',
                character: '',
                dialogue: '（告白が成功し、Tさんと正式に付き合うことになった。二人は卒業後も一緒に歩んでいくことを誓い合う。）',
                choices: [
                    {
                        text: 'ゲーム終了',
                        nextScene: null
                    }
                ]
            },
            // バッドエンド
            {
                id: 'bad_end',
                background: 'badend.png',
                character: '',
                dialogue: '（告白をしなかったため、Tさんは勉強のために学校に来なくなり、別れを迎える。主人公は後悔と寂しさを感じながら卒業を迎える。）',
                choices: [
                    {
                        text: 'ゲーム終了',
                        nextScene: null
                    }
                ]
            }
        ];

        let currentScene = 'start';
        let playerName = '';
        let tableTennisChoice = null;
        let currentDay = 'Monday'; // 初期は月曜日

        const background = document.getElementById('background');
        const character = document.getElementById('character');
        const dialogue = document.getElementById('dialogue');
        const choices = document.getElementById('choices');
        const nameInputScreen = document.getElementById('name-input-screen');
        const playerNameInput = document.getElementById('player-name');
        const startButton = document.getElementById('start-button');
        const endingImage = document.getElementById('ending-image');

        // ゲーム開始ボタンのイベントリスナー
        startButton.addEventListener('click', () => {
            const name = playerNameInput.value.trim();
            if (name === '') {
                alert('名前を入力してください。');
                return;
            }
            playerName = name;
            nameInputScreen.style.display = 'none';
            loadScene(currentScene);
        });

        // シーンをロードする関数
        function loadScene(sceneId) {
            let scene;
            if (typeof sceneId === 'function') {
                scene = sceneId();
            } else {
                scene = scenes.find(s => s.id === sceneId);
            }

            if (!scene) {
                console.error('シーンが見つかりません:', sceneId);
                return;
            }

            // 背景画像を設定
            background.style.backgroundImage = `url('${scene.background}')`;

            // キャラクター画像を設定
            if (scene.character) {
                character.src = scene.character;
                character.style.display = 'block';
            } else {
                character.style.display = 'none';
            }

            // ダイアログテキストを設定
            dialogue.innerHTML = scene.dialogue.replace(/○○くん/g, playerName);

            // 選択肢をクリア
            choices.innerHTML = '';

            // 選択肢を生成
            scene.choices.forEach(choice => {
                const button = document.createElement('button');
                button.classList.add('choice-button');
                button.textContent = choice.text;
                button.addEventListener('click', () => {
                    // 告白の選択を記録
                    if (choice.confessionDay) {
                        determineEnding(choice.confessionDay);
                        return;
                    }

                    // 好感度の変動があれば適用（今回は卓球シーンのみ）
                    if (choice.affinityChange !== undefined) {
                        tableTennisChoice = tableTennisChoice !== null ? tableTennisChoice + choice.affinityChange : choice.affinityChange;
                    }

                    if (typeof choice.nextScene === 'function') {
                        currentScene = choice.nextScene();
                    } else if (choice.nextScene) {
                        currentScene = choice.nextScene;
                    } else {
                        // エンディング画像を表示
                        endingImage.style.backgroundImage = `url('${scene.background}')`;
                        endingImage.classList.add('fade-in');
                        endingImage.style.display = 'block';
                        // ゲームを終了
                        choices.innerHTML = '';
                        dialogue.innerHTML = scene.dialogue.replace(/○○くん/g, playerName);
                        return;
                    }

                    loadScene(currentScene);
                });
                choices.appendChild(button);
            });
        }

        // 告白シーンの結果を判定する関数
        function determineEnding(confessionDay) {
            let endingScene = '';
            if (confessionDay !== 'Friday') {
                // 告白した場合はハッピーエンド
                endingScene = 'happy_end';
            } else {
                // 金曜日に告白した場合はハッピーエンド
                endingScene = 'happy_end';
            }

            loadScene(endingScene);
        }

        // 初期シーンのロード
        loadScene(currentScene);
    </script>
</body>
